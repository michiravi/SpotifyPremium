<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Spotify Premium Experience - Michi Ravi</title>

    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://kit.fontawesome.com/b061338669.js" crossorigin="anonymous"></script>
    <link href="https://fonts.cdnfonts.com/css/circular-std" rel="stylesheet">
    <style>
        :root {
            --spotify-green: #1ed760;
            --dynamic-color: #222222;
            --bg-dark: #000000;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body,
        html {
            height: 100dvh;
            width: 100vw;
            font-family: 'Circular Std', sans-serif;
            background-color: var(--bg-dark);
            color: #ffffff;
            overflow: hidden;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at top right, var(--dynamic-color), var(--bg-dark) 75%);
            transition: background 1.2s ease;
        }

        .app-shell {
            display: flex;
            flex-direction: column;
            height: 100dvh;
        }

        .main-container {
            display: grid;
            grid-template-columns: 260px 1fr 300px;
            flex: 1;
            overflow: hidden;
            gap: 12px;
            padding: 12px;
        }

        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
            }

            .sidebar,
            .now-playing-panel {
                display: none !important;
            }
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            overflow: hidden;
        }

        .main-view {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        /* --- TOP BAR --- */
        .top-bar {
            position: sticky;
            top: 0;
            z-index: 10;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: env(safe-area-inset-top);
        }

        .search-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 500px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            flex: 1;
            max-width: 300px;
        }

        .search-container input {
            background: transparent;
            border: none;
            color: white;
            margin-left: 10px;
            width: 100%;
            font-size: 14px;
            outline: none;
        }

        .favicon-mini {
            width: 20px;
            height: 20px;
        }

        /* --- GRID & CARDS --- */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .song-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .song-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.03);
        }

        .img-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            margin-bottom: 12px;
        }

        .song-card img {
            width: 100%;
            height: 100%;
            border-radius: 6px;
            object-fit: cover;
        }

        .play-overlay {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 40px;
            height: 40px;
            background: var(--spotify-green);
            border-radius: 50%;
            display: grid;
            place-items: center;
            color: black;
            opacity: 0;
            transform: translateY(5px);
            transition: 0.3s;
        }

        .song-card:hover .play-overlay {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- PLAYER BAR (FIXED) --- */
        .player-bar {
            height: 85px;
            background: rgba(0, 0, 0, 0.95);
            border-top: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            padding-bottom: env(safe-area-inset-bottom);
            width: 100%;
            z-index: 1000;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 40%;
        }

        .player-info img {
            width: 48px;
            height: 48px;
            border-radius: 4px;
            transition: transform 0.5s ease;
        }

        /* Animazione copertina quando attiva */
        .playing img#p-img {
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--dynamic-color);
        }

        .player-controls {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            max-width: 500px;
        }

        .play-btn-main {
            width: 35px;
            height: 35px;
            background: white;
            color: black;
            border-radius: 50%;
            display: grid;
            place-items: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .play-btn-main:active {
            transform: scale(0.9);
        }

        .progress-bar-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: #333;
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: #fff;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .spotify-logo-mini {
            width: 80px;
            filter: brightness(0) invert(1);
            opacity: 0.6;
        }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 600px) {
            .player-info {
                width: 60%;
            }

            .player-info div div:first-child {
                font-size: 13px;
            }

            .player-info div div:last-child {
                font-size: 11px;
            }

            .player-bar {
                padding: 0 15px 10px 15px;
            }

            .spotify-logo-mini {
                display: none;
            }

            /* Rimosso per spazio su mobile */

            .content-grid {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
                padding: 10px;
            }

            .play-overlay {
                opacity: 1;
                transform: translateY(0);
                width: 32px;
                height: 32px;
            }
        }
    </style>
</head>

<body id="app-body">

    <div id="bg-canvas"></div>

    <div class="app-shell">
        <div class="main-container">
            <aside class="sidebar">
                <div class="glass-panel" style="padding: 10px 0;">
                    <div class="nav-item"><i class="fa-solid fa-house"></i> Home</div>
                    <div class="nav-item"><i class="fa-solid fa-compass"></i> Esplora</div>
                </div>
            </aside>

            <main class="glass-panel main-view">
                <div class="top-bar">
                    <div class="search-container">
                        <img src="favicon.png" class="favicon-mini">
                        <input type="text" id="searchInput" placeholder="Cerca canzoni..." onkeyup="filterSongs()">
                    </div>
                </div>
                <div class="content-grid" id="grid"></div>
            </main>

            <aside class="glass-panel now-playing-panel" style="padding: 20px; text-align: center;">
                <img src="ascolto.jpg" id="side-cover" style="width: 100%; border-radius: 10px; margin-bottom: 15px;">
                <h3 id="side-t">-</h3>
                <p id="side-a" style="color: #b3b3b3;">Michi Ravi</p>
            </aside>
        </div>

        <footer class="player-bar" id="playerBar">
            <div class="player-info">
                <img src="ascolto.jpg" id="p-img">
                <div style="overflow: hidden;">
                    <div id="p-t" style="font-weight: bold; white-space: nowrap; text-overflow: ellipsis;">Nessun brano
                    </div>
                    <div id="p-a" style="color: #b3b3b3;">---</div>
                </div>
            </div>

            <div class="player-controls">
                <div style="display: flex; align-items: center; gap: 20px; font-size: 18px;">
                    <i class="fa-solid fa-backward-step" onclick="prevSong()" style="cursor:pointer"></i>
                    <div class="play-btn-main" onclick="togglePlay()"><i class="fa-solid fa-play" id="playIcon"></i>
                    </div>
                    <i class="fa-solid fa-forward-step" onclick="nextSong()" style="cursor:pointer"></i>
                </div>
                <div class="progress-bar-container">
                    <span id="curr-time" style="font-size: 10px; min-width: 25px;">0:00</span>
                    <div class="progress-bar" id="p-bar">
                        <div class="progress-fill" id="p-fill"></div>
                    </div>
                    <span id="tot-time" style="font-size: 10px; min-width: 25px;">0:00</span>
                </div>
            </div>

            <div style="width: 20%; display: flex; justify-content: flex-end;" class="desktop-only">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg"
                    class="spotify-logo-mini">
            </div>
        </footer>
    </div>

    <audio id="mainAudio"></audio>

    <script>
        const songs = [
            { t: 'DAVVERODAVVERO', a: 'Artie 5ive', img: 'ascolto.jpg', src: 'davverodavvero.mp3', color: '#535353' },
            { t: 'MUSICA TRISTE', a: 'Emis Killa', img: 'emis.jpg', src: 'musicatriste.mp3', color: '#1e3a8a' },
            { t: 'MONEY', a: 'Sayf, Artie 5ive, GuÃ¨', img: 'money.jpg', src: 'money.mp3', color: '#78350f' },
            { t: '7ELEVEN', a: 'Artie 5ive', img: '7eleven.png', src: '7eleven.mp3', color: '#064e3b' },
            { t: 'INTRO', a: 'Artie 5ive', img: 'ascolto.jpg', src: 'intro.mp3', color: '#4c1d95' },
            { t: 'Brother & Sister', a: 'Gemitaiz, Coez', img: 'gem.jpg', src: 'brother.mp3', color: '#991b1b' },
            { t: 'Non moriremo qui', a: '22simba', img: '22lacura.jpg', src: 'morire.mp3', color: '#134e4a' },
            { t: 'Il Primo', a: '22simba', img: '22lacura.jpg', src: 'primo.mp3', color: '#451a03' },
            { t: 'La cura', a: '22simba', img: '22lacura.jpg', src: 'cura.mp3', color: '#1e1b4b' }
        ];

        const grid = document.getElementById('grid');
        const audio = document.getElementById('mainAudio');
        const playIcon = document.getElementById('playIcon');
        const playerBar = document.getElementById('playerBar');
        let currentIdx = -1;

        grid.innerHTML = songs.map((s, i) => `
            <div class="song-card" onclick="loadSong(${i})">
                <div class="img-container">
                    <img src="${s.img}">
                    <div class="play-overlay"><i class="fa-solid fa-play"></i></div>
                </div>
                <div style="font-weight:bold; font-size:14px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${s.t}</div>
                <div style="color:#b3b3b3; font-size:12px;">${s.a}</div>
            </div>
        `).join('');

        function loadSong(idx) {
            currentIdx = idx;
            const s = songs[idx];
            document.getElementById('p-t').innerText = s.t;
            document.getElementById('p-a').innerText = s.a;
            document.getElementById('side-t').innerText = s.t;
            document.getElementById('p-img').src = s.img;
            document.getElementById('side-cover').src = s.img;

            document.getElementById('bg-canvas').style.background = `radial-gradient(circle at top right, ${s.color}bb, #000000)`;
            document.documentElement.style.setProperty('--dynamic-color', s.color);

            audio.src = s.src;
            audio.play();
            playIcon.className = "fa-solid fa-pause";
            playerBar.classList.add('playing');
        }

        function togglePlay() {
            if (currentIdx === -1) return;
            if (audio.paused) {
                audio.play();
                playIcon.className = "fa-solid fa-pause";
                playerBar.classList.add('playing');
            } else {
                audio.pause();
                playIcon.className = "fa-solid fa-play";
                playerBar.classList.remove('playing');
            }
        }

        function nextSong() { loadSong((currentIdx + 1) % songs.length); }
        function prevSong() { loadSong((currentIdx - 1 + songs.length) % songs.length); }

        audio.ontimeupdate = () => {
            if (audio.duration) {
                const per = (audio.currentTime / audio.duration) * 100;
                document.getElementById('p-fill').style.width = per + "%";
                document.getElementById('curr-time').innerText = formatT(audio.currentTime);
                document.getElementById('tot-time').innerText = formatT(audio.duration);
            }
        };

        document.getElementById('p-bar').onclick = (e) => {
            const rect = e.currentTarget.getBoundingClientRect();
            audio.currentTime = ((e.clientX - rect.left) / rect.width) * audio.duration;
        };

        function formatT(s) {
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${m}:${sec < 10 ? '0' : ''}${sec}`;
        }

        function filterSongs() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.song-card');
            songs.forEach((s, i) => {
                const match = s.t.toLowerCase().includes(q) || s.a.toLowerCase().includes(q);
                cards[i].style.display = match ? 'block' : 'none';
            });
        }
    </script>
</body>

</html>
